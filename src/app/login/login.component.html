


    <div class="card">
      <h1 class="head" >Login Page</h1>
        <div class="card-body head" >
            <div>
                <div class="row">
                  <div class="col">
                    <div>
                      <label >UserName</label>
                        <input name="Name" placeholder="" type="text" [(ngModel)]="user.UserName"  
                           class="form-control">
                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                      <div>
                      <label>Password </label>
                        <input name="Password" type="text" [(ngModel)]="user.Password" placeholder=""  class="form-control">
                      </div>
                    </div>
            
                </div><br>
                <div class="row head" >
                  
                    <button  style="width: auto;" class="btn btn-primary btn-sm" (click)="LoginCheck()"  >Login</button>
                  
                </div><br>
                <div class="row head" >
                    <button style="width: auto;" class="btn btn-info btn-sm" routerLink="/registration">Sign Up</button>
                 
                </div>
        </div>
      </div>
